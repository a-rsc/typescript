<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1</title>
    <style>
        button {
          font-size: 100px;
        }
        .on {
          background: #ffc600;
        }
      </style>
    </head>
<body>
    <button id="clicky">CLICK ME</button>
    <script>
    // Call the following arrow function when the button is clicked.
    //   When you click the button, you get an error. But why? This means that this in the click event handle is undefined. And will always return undefined.
    //   const button = document.getElementById('clicky'); button.addEventListener('click', () => { this.classList.toggle('on'); }); // Error
    const button = document.getElementById('clicky'); button.addEventListener('click', function() { this.classList.toggle('on'); });
    </script>
    </button>
</body>
</html>
